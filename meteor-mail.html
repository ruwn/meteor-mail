<!-- simple-todos.html -->
<head>
    <title>Todo List</title>
</head>

<body>
<div class="navbar">
    <header>
        <h1>Todo List</h1>
        <!-- add a form below the h1 -->
        <form class="new-task">
            <input type ="text" name="text" placeholder="Type a new FolderName" />
        </form>
    </header>

    <ul>
      {{#each folders}}
        {{> folder}}
      {{/each}}
    </ul>

</div>

<div class="content">
    <h1>Mail Programm</h1>

</div>


<div class="content2">
    <h2> mail inhalt</h2>
</div>
</body>

<template name="folder">
    <li>
        <button class="delete" value={{this}}>&times;</button>
        <span class="folderBar" value={{this}}>{{this}}</span>
    </li>

</template>
